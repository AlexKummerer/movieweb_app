<!-- templates/movies.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Movies - MovieWeb App</title>
  </head>
  <body>
    <h1>User's Favorite Movies</h1>
    <ul>
      {% for movie in movies %}
      <li>
        {{ movie.name }} ({{ movie.year }}) - {{ movie.rating }}/10
        <a
          href="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}"
          >Edit</a
        >
        |
        <a
          href="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}"
          >Delete</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie', user_id=user_id) }}">Add a new movie</a>
  </body>
</html>
