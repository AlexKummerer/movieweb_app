<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Add User - MovieWeb App</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Add a New User</h1>

    <form method="POST" class="mt-4">
      {{ form.hidden_tag() }}

      <div class="mb-3">
        <label for="name">{{ form.name.label }}</label>
        {{ form.name(class_="form-control", placeholder="Enter user name") }}
        {% if form.name.errors %}
          <ul class="text-danger">
            {% for error in form.name.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <a class="btn btn-secondary mt-3" href="{{ url_for('list_users') }}">Back to User List</a>
  </div>
</body>
</html>
